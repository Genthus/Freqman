name: Create Anki Addon
on:
  push:
    tags:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Zip
        run: |
          zip -x freqman.zip *.git*
      - name: Rename to ankiaddon
        run: |
          mv freqman.zip freqman.ankiaddon
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GUTHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.upload_url }}
          asset_path: ./freqman.ankiaddon
          asset_name: freqman.ankiaddon
          asset_content_type: application/zip
